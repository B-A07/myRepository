<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .col{
            color: bisque;
        }
        .sonuc{
            color: white;
        }
        
    </style>


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col bg-dark">
                İşlem <br><br>

                <input type="number" name="" id="tl" placeholder="Ödenen Tutar:"> <br>
                <input type="number" name="" id="km" placeholder="Mesafe:"> <br><br>
                <button id="tıkla" onclick="hesapla()">Hesapla</button> <br><br><br>
                Sonuç <br> <br>

               <div class="sonuc" id="sonuc"></div>
            </div>

            
        </div>
    </div>

   <script>
    
      function hesapla() {
        let para = parseFloat(document.getElementById('tl').value);
        let yol = parseFloat(document.getElementById('km').value);

        let cevap = (yol/para)*100;


        document.getElementById('sonuc').innerHTML = cevap+"vıjasdh";

       
      }

   </script>
    
</body>
</html>
